<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Mahmudul Haque Tafhim</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        .post-layout {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 4rem;
        }

        @media (max-width: 900px) {
            .post-layout {
                grid-template-columns: 1fr;
            }
        }

        .post-body h3 {
            margin-top: 2rem;
            color: var(--text-primary);
        }

        .post-body ul {
            list-style: disc;
            padding-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .post-body pre {
            background: #27272a;
            padding: 1rem;
            border-radius: 6px;
            overflow-x: auto;
            margin: 1rem 0;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">MHT.</a>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="projects.html" class="nav-link">Projects</a></li>
                <li><a href="blog.html" class="nav-link">Blog</a></li>
            </ul>
        </div>
    </nav>

    <main class="container" style="padding-top: 100px;">
        <div class="post-layout">
            <article id="post-content">
                <!-- Post content injected here -->
                <h1>Loading...</h1>
            </article>

            <aside class="sidebar">
                <div class="card" style="position: sticky; top: 100px;">
                    <h3 class="sidebar-title">Other Posts</h3>
                    <div id="sidebar-posts">
                        <!-- Sidebar links injected here -->
                    </div>
                    <div style="margin-top: 2rem;">
                        <a href="blog.html" class="btn" style="width: 100%; text-align: center;">View All Posts</a>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/post.js"></script>
</body>

</html>
