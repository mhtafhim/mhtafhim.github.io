<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Mahmudul Haque Tafhim</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">MHT.</a>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="projects.html" class="nav-link">Projects</a></li>
                <li><a href="blog.html" class="nav-link">Blog</a></li>
            </ul>
        </div>
    </nav>

    <main class="container" style="padding-top: 100px;">
        <section class="section">
            <h1 class="section-title">Projects</h1>
            <p style="margin-bottom: 2rem;">A selection of my work and side projects.</p>

            <div id="projects-grid" class="grid grid-2">
                <!-- Projects will be injected here -->
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const data = await fetchData('data/profile.json');
            if (!data) return;

            const grid = document.getElementById('projects-grid');
            data.projects.forEach(project => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <h3>${project.title}</h3>
                    <p>${project.description}</p>
                    <div style="margin: 1rem 0;">
                        ${project.technologies.map(t => `<span class="chip">${t}</span>`).join('')}
                    </div>
                    <a href="${project.link}" target="_blank" class="btn" style="font-size: 0.875rem; padding: 8px 16px;">View Project <i class="fas fa-external-link-alt" style="margin-left: 5px;"></i></a>
                `;
                grid.appendChild(card);
            });

            gsap.from('.card', {
                duration: 0.8,
                y: 50,
                opacity: 0,
                stagger: 0.1,
                ease: 'power2.out'
            });
        });
    </script>
</body>

</html>
