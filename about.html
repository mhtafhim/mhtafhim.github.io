<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - Mahmudul Haque Tafhim</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">MHT.</a>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="projects.html" class="nav-link">Projects</a></li>
                <li><a href="blog.html" class="nav-link">Blog</a></li>
            </ul>
        </div>
    </nav>

    <main class="container" style="padding-top: 100px;">
        <section class="section">
            <h1 class="section-title">About Me</h1>
            <div class="grid grid-2" style="margin-top: 2rem;">
                <div>
                    <h3>Experience</h3>
                    <div id="experience-list" style="margin-top: 1.5rem;"></div>
                </div>
                <div>
                    <h3>Education</h3>
                    <div id="education-list" style="margin-top: 1.5rem;"></div>
                </div>
            </div>
        </section>

        <section class="section">
            <h2>Skills</h2>
            <div id="skills-container" style="margin-top: 1.5rem;"></div>
        </section>

        <section class="section">
            <h2>Problem Solving</h2>
            <div id="problem-solving-grid" class="grid grid-2" style="margin-top: 1.5rem;"></div>
        </section>

        <section class="section">
            <h2>Research & Achievements</h2>
            <div class="grid grid-2" style="margin-top: 1.5rem;">
                <div class="card">
                    <h3>Research</h3>
                    <div id="research-content"></div>
                </div>
                <div class="card">
                    <h3>Achievements</h3>
                    <ul id="achievements-list"
                        style="list-style: disc; padding-left: 1.5rem; margin-top: 1rem; color: var(--text-secondary);">
                    </ul>
                </div>
            </div>
        </section>

        <section class="section">
            <h2>Volunteering & Leadership</h2>
            <div id="other-experience-list" class="grid grid-3" style="margin-top: 1.5rem;"></div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const data = await fetchData('data/profile.json');
            if (!data) return;

            // Experience
            const expList = document.getElementById('experience-list');
            data.experience.forEach(exp => {
                const div = document.createElement('div');
                div.className = 'timeline-item';
                div.innerHTML = `
                    <div class="timeline-date">${exp.startDate} - ${exp.endDate}</div>
                    <h4>${exp.title}</h4>
                    <p>${exp.company}</p>
                    <p style="font-size: 0.875rem; color: var(--text-secondary);">${exp.location} (${exp.workMode})</p>
                    <div style="margin-top: 0.5rem;">${exp.skills.map(s => `<span class="chip" style="font-size: 0.75rem;">${s}</span>`).join('')}</div>
                `;
                expList.appendChild(div);
            });

            // Education
            const eduList = document.getElementById('education-list');
            data.education.forEach(edu => {
                const div = document.createElement('div');
                div.className = 'timeline-item';
                div.innerHTML = `
                    <div class="timeline-date">${edu.duration}</div>
                    <h4>${edu.degree}</h4>
                    <p>${edu.institution}</p>
                    <p>GPA: ${edu.gpa}</p>
                    <div style="margin-top: 0.5rem; font-size: 0.85rem; color: var(--text-secondary);">
                        <strong>Coursework:</strong> ${edu.coursework.join(', ')}
                    </div>
                `;
                eduList.appendChild(div);
            });

            // Skills
            const skillsContainer = document.getElementById('skills-container');
            for (const [category, skills] of Object.entries(data.technologiesAndSkills)) {
                const div = document.createElement('div');
                div.style.marginBottom = '1.5rem';
                div.innerHTML = `
                    <h4 style="text-transform: capitalize; margin-bottom: 0.5rem;">${category.replace(/_/g, ' ').replace(/([A-Z])/g, ' $1').trim()}</h4>
                    <div>${skills.map(s => `<span class="chip">${s}</span>`).join('')}</div>
                `;
                skillsContainer.appendChild(div);
            }

            // Problem Solving
            const psGrid = document.getElementById('problem-solving-grid');
            if (data.problemSolving) {
                data.problemSolving.forEach(ps => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.style.padding = '1.5rem';
                    div.innerHTML = `
                        <h4>${ps.platform}</h4>
                        <p>${ps.details}</p>
                        <a href="${ps.link}" target="_blank" class="btn" style="margin-top: 1rem; font-size: 0.8rem; padding: 6px 12px;">View Profile</a>
                    `;
                    psGrid.appendChild(div);
                });
            }

            // Research
            const research = data.researchAndThesis;
            document.getElementById('research-content').innerHTML = `
                <h4>${research.title}</h4>
                <ul style="list-style: disc; padding-left: 1.5rem; margin-top: 0.5rem; color: var(--text-secondary);">
                    ${research.points.map(p => `<li style="margin-bottom: 0.5rem;">${p}</li>`).join('')}
                </ul>
            `;

            // Achievements
            const achList = document.getElementById('achievements-list');
            data.achievements.forEach(ach => {
                const li = document.createElement('li');
                li.textContent = ach;
                li.style.marginBottom = '0.5rem';
                achList.appendChild(li);
            });

            // Other Experiences
            const otherList = document.getElementById('other-experience-list');
            if (data.otherExperiences) {
                data.otherExperiences.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.style.padding = '1.5rem';
                    div.innerHTML = `
                        <h4>${item.role}</h4>
                        <p>${item.event || item.organization}</p>
                    `;
                    otherList.appendChild(div);
                });
            }

            // Animate elements
            gsap.from('.timeline-item', {
                duration: 0.8,
                x: -30,
                opacity: 0,
                scrollTrigger: '#experience-list'
            });
        });
    </script>
</body>

</html>
