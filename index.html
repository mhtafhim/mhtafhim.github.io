<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahmudul Haque Tafhim - Portfolio</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">MHT.</a>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="projects.html" class="nav-link">Projects</a></li>
                <li><a href="blog.html" class="nav-link">Blog</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <section class="section" style="min-height: 100vh; display: flex; align-items: center;">
            <div class="hero-content">
                <h2 style="color: var(--accent-color); margin-bottom: 0.5rem;">Hello, I'm</h2>
                <h1 id="name">Loading...</h1>
                <h3 id="title" style="color: var(--text-secondary); margin-bottom: 1.5rem;">Loading...</h3>
                <p id="intro" style="max-width: 600px; font-size: 1.1rem; margin-bottom: 2rem;">Loading...</p>

                <div class="social-links" id="social-links">
                    <!-- Social links will be injected here -->
                </div>

                <div style="margin-top: 3rem;">
                    <a href="projects.html" class="btn">View Work</a>
                    <a href="about.html" class="btn"
                        style="background-color: transparent; border: 1px solid var(--accent-color); margin-left: 1rem;">About
                        Me</a>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // Fetch and populate data
        document.addEventListener('DOMContentLoaded', async () => {
            const data = await fetchData('data/profile.json');
            if (data && data.personalInfo) {
                const info = data.personalInfo;
                document.getElementById('name').textContent = info.name;
                document.getElementById('title').textContent = info.title;
                document.getElementById('intro').textContent = info.intro;

                const socialContainer = document.getElementById('social-links');
                info.links.forEach(link => {
                    const a = document.createElement('a');
                    a.href = link.url;
                    a.target = '_blank';
                    a.className = 'social-icon';
                    a.innerHTML = `<i class="${link.iconClass}"></i>`;
                    socialContainer.appendChild(a);
                });
            }
        });
    </script>
</body>

</html>
